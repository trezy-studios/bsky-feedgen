name: Deploy Queue to Fly.io
on:
  push:
    branches:
      - main
    paths:
      - 'packages/queue/**/*'

jobs:
  deploy:
    name: Deploy Queue
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --config ./packages/queue/fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_QUEUE }}
